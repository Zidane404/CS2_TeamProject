   <main class="page-shell" style="min-height: calc(100vh - 120px); display:flex; align-items:center; justify-content:center;">
  <section style="
      max-width: 420px;
      width: 100%;
      background: linear-gradient(145deg, var(--graphite), var(--deep-black));
      border-radius: 24px;
      padding: 2.25rem 2.5rem;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 28px 80px rgba(0,0,0,0.65);
    ">
    <h1 style="font-size: 2rem; margin-bottom: .25rem;">Log In</h1>
    <p style="color: var(--muted); font-size: .9rem; margin-bottom: 1.75rem;">
      Welcome back - log in to continue.
    </p>

    <form id="login-form" style="display:grid; gap:1rem;">
      <div id="error-message" style="display:none; color:#ff6b6b; font-size:0.85rem; padding:0.5rem; background:rgba(255,107,107,0.1); border-radius:8px;"></div>
      <div id="success-message" style="display:none; color:#51cf66; font-size:0.85rem; padding:0.5rem; background:rgba(81,207,102,0.1); border-radius:8px;"></div>

      <label style="font-size:.9rem;">Email
        <input type="email" name="email" id="email" placeholder="you@example.com" required style="
          width:100%; margin-top:.35rem; padding:.7rem .85rem;
          border-radius:999px; border:1px solid rgba(255,255,255,.14);
          background:rgba(5,5,8,.9); color:#f7f7f9;">
      </label>

      <label style="font-size:.9rem;">Password
        <input type="password" name="password" id="password" placeholder="••••••••" required style="
          width:100%; margin-top:.35rem; padding:.7rem .85rem;
          border-radius:999px; border:1px solid rgba(255,255,255,.14);
          background:rgba(5,5,8,.9); color:#f7f7f9;">
      </label>

      <button type="submit" style="
  margin-top:.5rem; 
  border-radius:999px;
  padding:.9rem 1.6rem; 
  border:1px solid rgba(255,255,255,0.25);
  background:#000;
  color:#fff; 
  font-weight:600; 
  text-transform:uppercase;
  letter-spacing:.15em;
  cursor:pointer;
  transition:0.2s ease;
">
  Login
</button>

    </form>
    <script>
      document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const errorEl = document.getElementById('error-message');
        const successEl = document.getElementById('success-message');
        errorEl.style.display = 'none';
        successEl.style.display = 'none';

        const data = {
          email: document.getElementById('email').value.trim(),
          password: document.getElementById('password').value
        };

        try {
          const res = await fetch('login.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
          const result = await res.json();

          if (res.ok && result.success) {
            successEl.textContent = 'Login successful! Redirecting...';
            successEl.style.display = 'block';
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 1500);
          } else {
            errorEl.textContent = result.error || 'Login failed';
            errorEl.style.display = 'block';
          }
        } catch (err) {
          errorEl.textContent = 'Network error. Please try again.';
          errorEl.style.display = 'block';
        }
      });
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drip or Drown</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="images/Logo-2.png" alt="Drip or Drown logo" class="logo" />
      <span class="brand-name">Drip or Drown</span>
    </div>
  </header>

  <main class="snap-container">
    <section id="s1" class="snap-section bg-hero">
      <div class="overlay">
        <h1>Shop</h1>
        <a class="btn" href="#s2">Explore Collection</a>
      </div>
    </section>
    <section id="s2" class="snap-section bg-diamond-square">
      <div class="overlay">
        <h2>Rings</h2>
        <a class="btn btn-ghost" href="#s3">Available in gold, silver, etc</a>
      </div>
    </section>
    <section id="s3" class="snap-section bg-necklace-round">
      <div class="overlay">
        <h2>Necklaces</h2>
        <a class="btn btn-ghost" href="#s4">Available in gold, silver, etc</a>
      </div>
    </section>
    <section id="s4" class="snap-section bg-cross">
      <div class="overlay">
        <h2>Pendants</h2>
        <a class="btn btn-ghost" href="#s5">Available in gold, silver, etc</a>
      </div>
    </section>
    <section id="s5" class="snap-section bg-watch">
      <div class="overlay">
        <h2>Watches</h2>
        <a class="btn" href="#s1">Available in gold, silver, etc</a>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
 </html>

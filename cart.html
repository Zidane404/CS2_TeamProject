<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart | Drip or Drown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: dark;
        --deep-black: #020203;
        --onyx: #0b0b0d;
        --graphite: #111216;
        --accent: #d6b372;
        --muted: #868995;
        --danger: #ff4d4d;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: radial-gradient(circle at top, #191a20 0%, var(--deep-black) 45%);
        color: #f7f7f9;
        min-height: 100vh;
        line-height: 1.6;
      }

      img {
        max-width: 100%;
        display: block;
      }

      .page-shell {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem 4rem;
      }

      header {
        position: sticky;
        top: 0;
        z-index: 10;
        background: rgba(0, 0, 0, 0.75);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.04);
        padding: 1.25rem 0;
      }

      header .page-shell {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 2rem;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.2em;
      }

      .brand a {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        text-decoration: none;
        color: inherit;
      }

      .brand-logo {
        width: 72px;
        height: 72px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.06);
        padding: 0.45rem;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      }

      nav {
        display: flex;
        align-items: center;
        gap: 1.5rem;
        font-size: 0.9rem;
      }

      nav a {
        color: var(--muted);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s ease;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }

      nav a:hover,
      nav a.active {
        color: var(--accent);
      }
      
      .nav-btn {
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 0.5rem 1.2rem;
        border-radius: 99px;
      }
      
      .nav-btn:hover {
        border-color: var(--accent);
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: var(--graphite);
        min-width: 220px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.5);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        z-index: 1;
        top: 100%;
        padding: 0.5rem 0;
        margin-top: 10px;
      }

      .dropdown-content::before {
        content: "";
        position: absolute;
        top: -20px;
        left: 0;
        width: 100%;
        height: 20px;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .dropdown-content a {
        padding: 12px 16px;
        display: block;
        text-transform: none;
      }

      .cart-layout {
        padding: 5rem 0 4rem;
        display: grid;
        grid-template-columns: minmax(0, 2.2fr) minmax(260px, 1fr);
        gap: 2.5rem;
        align-items: flex-start;
      }

      .cart-box {
        background: linear-gradient(145deg, var(--graphite), var(--deep-black));
        border-radius: 24px;
        padding: 2rem 2.25rem;
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 28px 80px rgba(0, 0, 0, 0.65);
        min-height: 400px;
      }

      .cart-item {
        display: grid;
        grid-template-columns: 80px 1fr auto;
        gap: 1.25rem;
        align-items: center;
        padding-bottom: 1.25rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        margin-bottom: 1.25rem;
      }

      .cart-item img {
        width: 80px;
        height: 80px;
        border-radius: 16px;
        object-fit: cover;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .cart-item-title {
        font-size: 1rem;
        margin-bottom: 0.2rem;
        color: #fff;
      }

      .cart-item-meta {
        font-size: 0.85rem;
        color: var(--muted);
      }

      .cart-actions {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 0.5rem;
      }

      .remove-btn {
        background: transparent;
        border: none;
        color: var(--muted);
        font-size: 0.75rem;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        transition: color 0.2s;
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .remove-btn:hover {
        color: var(--danger);
      }

      .cart-summary {
        background: rgba(11, 11, 13, 0.8);
        border-radius: 20px;
        padding: 1.8rem 1.6rem;
        border: 1px solid rgba(255, 255, 255, 0.06);
        position: sticky;
        top: 100px;
      }

      .cart-summary-row {
        display: flex;
        justify-content: space-between;
        font-size: 0.95rem;
        margin-bottom: 0.35rem;
        color: var(--muted);
      }

      .cart-summary-row.total {
        margin-top: 0.8rem;
        font-size: 1.05rem;
        color: #f7f7f9;
        font-weight: 600;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding-top: 1rem;
      }

      .cart-summary button {
        width: 100%;
        margin-top: 1.4rem;
        border-radius: 999px;
        padding: 0.9rem 1.2rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: #0a0a0a;
        color: #f7f7f9;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        cursor: pointer;
        transition: transform 0.2s ease, background 0.2s ease;
      }

      .cart-summary button:hover {
        transform: translateY(-1px);
        background: #151515;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      }

      @media (max-width: 880px) {
        .cart-layout {
          grid-template-columns: minmax(0, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="page-shell">
        <div class="brand">
          <a href="index.html">
            <img src="images/Logo-2.png" alt="Drip or Drown logo" class="brand-logo" />
            Drip or Drown
          </a>
        </div>
        <nav>
          <a href="index.html">Home</a>
          <div class="dropdown">
            <a href="collection.html" class="dropbtn">Shop â–¾</a>
            <div class="dropdown-content">
              <a href="collection.html#category-1">GOLD CHAINS</a>
              <a href="collection.html#category-2">RINGS</a>
              <a href="collection.html#category-3">ANKLETS</a>
              <a href="collection.html#category-4">BELLY BUTTON PIERCINGS</a>
              <a href="collection.html#category-5">EARRINGS</a>
            </div>
          </div>
          <a href="AboutUs.html">About</a>
          <a href="contact.php">Contact</a>
          <a href="cart.html" class="nav-btn active">Cart</a>
        </nav>
      </div>
    </header>

    <main class="page-shell cart-layout">
      <section class="cart-box">
        <h1 style="margin-bottom: 1.5rem">Your Cart</h1>
        <div id="cart-items">
            <p style="color: var(--muted);">Loading cart...</p>
        </div>
        <p style="color: var(--muted); font-size: 0.9rem; margin-top: 2rem;">
          Shipping and tax are calculated at checkout.
        </p>
      </section>

      <aside class="cart-summary">
        <h3>Order Summary</h3>
        <div class="cart-summary-row">
          <span>Subtotal</span>
          <span id="cart-subtotal">Â£0.00</span>
        </div>
        <div class="cart-summary-row">
          <span>Estimated VAT (20%)</span>
          <span id="cart-vat">Â£0.00</span>
        </div>
        <div class="cart-summary-row total">
          <span>Total</span>
          <span id="cart-total">Â£0.00</span>
        </div>
        <button type="button" onclick="window.location.href='checkout.html'">
          Proceed to Checkout
        </button>
      </aside>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', loadCart);

        function loadCart() {
            fetch('fetch_cart.php')
                .then(response => response.json())
                .then(data => {
                    renderCart(data);
                })
                .catch(err => {
                    console.error('Error fetching cart:', err);
                    document.getElementById('cart-items').innerHTML = '<p style="color:red">Failed to load cart.</p>';
                });
        }

        function renderCart(data) {
            const container = document.getElementById('cart-items');
            
            if (!data.items || data.items.length === 0) {
                container.innerHTML = '<p style="color: var(--muted);">Your cart is empty.</p>';
                updateTotals(0, 0, 0);
                return;
            }

            const subtotal = parseFloat(data.subtotal);
            const vat = subtotal * 0.20; 
            const total = subtotal + vat;

            let html = '';
            data.items.forEach(item => {
                const price = parseFloat(item.price);
                const qty = parseInt(item.quantity);
                const lineTotal = price * qty; 

                html += `
                    <div class="cart-item">
                        <img src="${item.image_url}" alt="${item.name}"> 
                        <div>
                            <div class="cart-item-title">${item.name}</div>
                            <div class="cart-item-meta">
                                Qty: ${qty} Ã— Â£${price.toFixed(2)}
                            </div>
                        </div>
                        <div class="cart-actions">
                            <span style="font-weight:600;">Â£${lineTotal.toFixed(2)}</span>
                            <button class="remove-btn" onclick="removeItem(${item.product_id})">
                                ðŸ—‘ Remove
                            </button>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
            
            updateTotals(subtotal, vat, total);
        }

        function updateTotals(sub, vat, total) {
            document.getElementById('cart-subtotal').textContent = 'Â£' + Number(sub).toFixed(2);
            document.getElementById('cart-vat').textContent = 'Â£' + Number(vat).toFixed(2);
            document.getElementById('cart-total').textContent = 'Â£' + Number(total).toFixed(2);
        }

        function removeItem(productId) {
            if (!confirm('Are you sure you want to remove this item?')) return;

            const formData = new FormData();
            formData.append('product_id', productId);

            fetch('remove_from_cart.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    loadCart(); 
                } else {
                    alert('Error: ' + (data.error || 'Could not remove item'));
                }
            })
            .catch(err => console.error('Error removing item:', err));
        }
    </script>
  </body>
</html>
